<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <script src="https://kit.fontawesome.com/e2364af56b.js" crossorigin="anonymous"></script>
  <title>Book Library</title>
</head>
<body>
  <div class="overflow">
    <h1 id="page-title">Your Library</h1>
    <div class="library snaps-inline" id="library">
    </div> <!-- /library -->

    <button id="add-book"><i class="fa-solid fa-plus"></i>Add New Book</button>

    <div class="new-book-form" id="new-book-form">
      <form action="" class="form-container">
        <h1>Fill Book Information</h1>

        <div class="form-field">
          <label for="title">Title</label>
          <input type="text" id="title" autocomplete="off" maxlength="25">
        </div>

        <div class="form-field">
          <label for="author">author</label>
          <input type="text" id="author" autocomplete="off" maxlength="25">
        </div>

        <div class="form-field">
          <label for="pages">Pages</label>
          <input type="number" id="pages" autocomplete="off" 
          min="1" max="999">
        </div>

        <div class="form-field">
          <label for="read">Have you read the book?</label>
          <label class="switch">
            <input type="checkbox" id="read">
            <span class="slider round"></span>
          </label>
        </div>

        <p class="error" id="error">Please fill all fields.</p>
        <input id="submit" type="submit" value="Add Book">
        <button id="close-form">Cancel</button>

      </form>
    </div><!-- /new-book-form-->
  </div> <!-- /overflow -->
</body>
</html>
